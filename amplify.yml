version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
        - npx ampx generate
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*